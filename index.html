<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KataSensei - Learn Japanese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.2)',
              },
              primary: '#7c3aed', // Violet 600
              secondary: '#c084fc', // Violet 400
              dark: '#0f0f16',
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(124, 58, 237, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(124, 58, 237, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e9e6f9;
      }
      
      /* Refined Liquid Glass Style */
      .glass-panel {
        background: rgba(20, 6, 30, 0.55);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(160, 100, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .glass-panel-hover:hover {
        background: rgba(30, 10, 40, 0.65);
        border-color: rgba(160, 100, 255, 0.3);
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }

      .liquid-blob {
        position: absolute;
        filter: blur(90px);
        opacity: 0.45;
        z-index: -1;
        animation: float 10s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Confetti Animation Helpers */
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #f0f;
        top: -10%;
        opacity: 0;
      }
      .animate-confetti {
        animation: fall 3s ease-out forwards;
      }
      @keyframes fall {
        0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 1; }
        100% { top: 110%; transform: translateX(var(--tx)) rotate(720deg); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
